<% _.each(collection, function (item) { %>
<li class="repo <%- item.status %>">
    <div class="infos">
        <p class="repo-name"><%- item.slug %></p>
        <div class="summary">
            <time datetime="<%- item.lastBuildFinishedAt %>">
                <i class="icon-time"></i> <%- item.humanizedLastBuildFinishedAt %>
            </time>
            | <%- item.description %>
        </div>
    </div>
    <div class="buttons">
        <a href="<%- item.travisUrl %>" class="icon-travis" target="_blank"></a>
        <a href="<%- item.githubUrl %>" class="icon-github" target="_blank"></a>
    </div>
</li>
<% }); %>
